      # ---------- Cache ----------
      - name: Cache Pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # ---------- Load Config ----------
      - name: Load app configuration
        id: cfg
        run: |
          APP_ID=$(jq -r '.applicationId' assets/config.json)
          APP_NAME=$(jq -r '.app_name' assets/config.json)
          ICON_PATH=$(jq -r '.icon_path // empty' assets/config.json)
          
          echo "APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "ICON_PATH=$ICON_PATH" >> $GITHUB_ENV

      # ---------- Install Tools ----------
      - name: Install change_app_package_name
        run: flutter pub add change_app_package_name

      - name: Install setup_media setup_media (optional)
        run: flutter pub add flutter_launcher_icons

      # ---------- Apply Package Rename ----------
      - name: Apply package name
        run: flutter pub run change_app_package_name:main $APP_ID

      # ---------- Apply App Name ----------
      - name: Apply app name
        run: |
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" android/app/src/main/res/values/strings.xml
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName $APP_NAME" ios/Runner/Info.plist

      # ---------- Apply App Icon ----------
      - name: Generate setup_media icon config
        if: env.ICON_PATH != ''
        run: |
          cat <<EOF > flutter_launcher_icons.yaml
          flutter_icons:
            android: true
            ios: true
            image_path: "$ICON_PATH"
          EOF

      - name: Apply App Icon
        if: env.ICON_PATH != ''
        run: flutter pub run flutter_launcher_icons:main

